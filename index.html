<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Minimal Blog Card</h1>
    </header>
    <main class="main">
      <div class="container">
        <section class="blog-card-section">
          <div class="blog-card">
            <div class="blog-card-contents">
              <div>
                <img
                  class="blog-card-image"
                  src="images/cactus_img.jpg"
                  alt=""
                />
              </div>
              <div class="blog-card-tag-block">
                <span class="blog-card-tag">Design</span>
              </div>
              <h4 class="blog-card-title">Embracing Minimalism</h4>
              <p class="blog-card-description">
                From minimalist sculptures to minimalist paintings, this blog
                will inspire you to appreciate the beauty that lies in
                simplicity.
              </p>
            </div>
            <footer class="blog-card-footer">
              <small class="blog-card-author"> Annie Spratt </small>
            </footer>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
